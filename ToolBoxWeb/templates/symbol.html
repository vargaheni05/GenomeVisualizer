<h2>Symbol</h2>
<form hx-trigger="change,submit" hx-post="/symbol" hx-swap="innerHMTL" hx-target="#feature-result"
    enctype="multipart/form-data">
    {% with label="Genome", name="genome" %}
    {% include 'genome_input.html' %}
    {% endwith %}
    <select name="symbol">
        <option>A</option>
        <option>T</option>
        <option>C</option>
        <option>G</option>
    </select>
    <button type="submit">Submit</button>
</form>
