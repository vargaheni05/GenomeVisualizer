<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Genome Visualizer</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <div class="fullscreen-bg"></div>
    <div hx-indicator="#loading-spinner">
        <div class="container">
            <h1>Genome Visualizer</h1>
            <label for="feature">Tool</label>
            <select
                name="feature"
                hx-trigger="load,change"
                hx-get="/feature"
                hx-swap="innerHMTL"
                hx-target="#feature-page"
            >
                {% for f in features %}
                <option value="{{loop.index0}}">{{ f.name }}</option>
                {% endfor %}
            </select>
            <div id="feature-page"></div>
            <div id="loading-spinner" class="spinner-container">
                <div class="spinner" role="status" aria-label="Loading"></div>
            </div>
        </div>
        <div class="container" id="feature-result"></div>
    </div>
  </body>
</html>
